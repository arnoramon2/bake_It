<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>


    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Passwoord</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Repeat asswoord</ion-label>
      <ion-input [(ngModel)]="user.password2" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full color="danger" (click)=register()>Register</button>
    </div>

  </ion-list>
</ion-content>
