<ion-header>

  <ion-navbar color="bakeit1">
    <ion-title><p ion-text color="bakeit3">Register</p></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <img src="../../assets/img/logo.png" alt="Logo Bake It">
    <ion-item class="content">
      <ion-label floating color="bakeit2"><ion-icon color="bakeit3" name="person"></ion-icon> E-mail</ion-label>
      <ion-input [(ngModel)]="user.email" type="email"></ion-input>
    </ion-item>

    <ion-item class="content">
      <ion-label floating color="bakeit2"><ion-icon color="bakeit3" name="lock"></ion-icon> Paswoord</ion-label>
      <ion-input [(ngModel)]="user.password" type="password"></ion-input>
    </ion-item>

    <ion-item class="content">
      <ion-label floating color="bakeit2"><ion-icon color="bakeit3" name="lock"></ion-icon> Herhaal paswoord</ion-label>
      <ion-input [(ngModel)]="user.password2" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full color="bakeit2" (click)=register()>Register</button>
    </div>

</ion-content>
